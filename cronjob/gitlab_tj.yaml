apiVersion: batch/v1
kind: CronJob
metadata:
  name:  gitlab-tj
spec:
  schedule: '50 23 * * *'
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - image:  reg.hho-inc.com/devops/gitlab-tj
              name:  gitlab-tj
              imagePullPolicy: Always
          restartPolicy: Never