apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: clickhouse-logs-pvc-01
  namespace: monitor
spec:
  resources:
    requests:
      storage: 200Gi
  volumeMode: Filesystem
  storageClassName: clickhouse/nfs
  accessModes:
    - ReadWriteOnce
